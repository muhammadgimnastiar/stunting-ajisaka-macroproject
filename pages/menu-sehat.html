    <!-- Menu -->

    <!-- script -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menu-sehat.js"></script>
    <script>
      console.log(menus);
      var container = document.querySelector("#menu-content");

      function addMenu(menu) {
        var html = `<div class="food-items">
        <img src="${menu.path}" />
        <div class="details">
          <div class="details-sub">
            <h5>${menu.judul}</h5>
          </div>
          <p>
            ${menu.highlight}
          </p>
          <button
            class="button"
            onclick="window.location.href='read-menu.html?${menu.id}'"
          >
            Selengkapnya
          </button>
        </div>
      </div>`;
        container.insertAdjacentHTML("beforeend", html);
      }

      for (let menu of menus) {
        addMenu(menu);
      }
    </script>
