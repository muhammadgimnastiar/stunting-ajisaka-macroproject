<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="/css/register.css" />
    <!-- Icon Website -->
    <link href="/images/Logo-only.png" rel="icon" type="image/gif" />
  </head>
  <body>
    <section class="regist d-flex">
      <div class="regist-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Daftar Akun</h1>
            </div>

            <div class="regist-form">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" />

              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />

              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />

              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />

              <button
                class="daftar"
                onclick="window.location.href='login.html'"
              >
                Daftar
              </button>
              <button class="daftar-google">
                <img src="/images/icons/Google.png" alt="" />Daftar dengan
                Google
              </button>
              <button class="daftar-fb">
                <img src="/images/icons/Facebook.png" alt="" />Daftar dengan
                Facebook
              </button>

              <div class="text-center">
                <span class="d-inline"
                  >Sudah punya akun?<a
                    href="login.html"
                    class="text-decoration-none"
                    >Masuk Sekarang</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="regist-right w-50 h-100">
        <img
          src="/images/background/aldi-sigun-K-sdQ12jZeY-unsplash.jpg"
          class="img-fluid"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
