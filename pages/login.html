<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>

    <!-- Link CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <!-- Fonts inter -->
    <link
      href="http://fonts.googleapis.com/css?family=Signika"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Website -->
    <link href="/images/Logo-only.png" rel="icon" type="image/gif" />
  </head>
  <body>
    <!-- Login page mulai disini -->
    <div class="loginform">
      <h3 class="text-center">Masuk Akun</h3>
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="InputUsername" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="button"
              class="btn btn-success"
              onclick="window.location.href='../index.html'"
            >
              Masuk
            </button>
          </div>
          <p class="mb-md-1 text-center">
            Belum Punya Akun?<a href="register.html">Daftar Sekarang</a>
          </p>
          <p class="text-center"><a href="#">Lupa Password?</a></p>
        </form>
      </div>
    </div>

    <!-- Login page berakhir disini -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
